<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Etch-a-Sketch</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@1,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="master-container">
    <div class="device container">
      <div class="title-container">
        <div class="title">Etch-a-sketch</div>
      </div>
      
      <div class="middle-container">
        <div class="slider-container">
          <div class="board-size">16 x 16</div>
          <div class="range-container">
            <input type="range" min="4" max="48" value="16" class="slider">
          </div>
        </div>
      
        <div class="game-container"></div>
      
        <div class="color-container"></div>
      </div>
      
      <div class="device-bottom"></div>
    </div>
  </div>
</body>
</html>
